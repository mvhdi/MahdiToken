<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatiable" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Mahdi Token ICO Sale </title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" style="width: 650px;">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center"> Mahdi Token ICO Sale </h1>
					<hr/>
					<br/>
				</div>	
				<div id="loader">
					<p class="text-center">
						Loading...
					</p>
				</div>
				<div id="content" class="text-center">
					<p>
						Introducing Mahdi Token !
						Token price is <span class="token-price"> </span> Ether. You currently have <span class="mahdToken-balance"> </span> &nbsp; MahdiTokens.

					</p>
					<br/>
					<form role="form" >
						<div class="form-group" >
							<div class="input-group">
								<input type="number" id="numberOfToken" value="1", min="1", pattern="[0-9]" class="form-control input-lg"> </input>
								<span class="input-group-btn">
								<button type="submit" class="btn btn-primary btn-lg"> Buy Tokens</button>
								</span>
							</div>
						</div>
					</form>	
					<br>
					<div class="progress">
					<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
					</div>
				</div>
				<p> <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
				<hr>
				<p id="accountAddress"></p>
				</div>	
			</div>		
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="js/web3.min.js"></script>
    	<script src="js/truffle-contract.min.js"></script>
    	<script src="js/app.js"></script>
		<script src= "js/bootstrap.min.js"> </script>
	</body>

</html>
